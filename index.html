<!DOCTYPE html>

  <style>
    html,body,#root{height:100%;margin:0;scroll-behavior:smooth;}
    
    /* Ticker Animation - FASTER */
    .ticker{animation:scroll 15s linear infinite;}
    .ticker:hover{animation-play-state:paused;}
    @keyframes scroll{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
    
    /* Card Hover Effects - FASTER */
    .card-hover{transition:all .2s cubic-bezier(0.4, 0, 0.2, 1);}
    .card-hover:hover{transform:translateY(-12px) scale(1.02);box-shadow:0 25px 50px -12px rgba(0,0,0,.15);}
    
    /* Gradient Animation - FASTER */
    .gradient-animate{
      background:linear-gradient(-45deg,#10b981,#059669,#34d399,#6ee7b7);
      background-size:400% 400%;
      animation:gradient 8s ease infinite;
    }
    @keyframes gradient{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    
    /* Pulse Animation - FASTER */
    .pulse-slow{animation:pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;}
    
    /* Floating Animation - FASTER */
    .float{animation:float 3s ease-in-out infinite;}
    @keyframes float{
      0%,100%{transform:translateY(0px);}
      50%{transform:translateY(-20px);}
    }
    
    /* Fade In Animation - FASTER */
    .fade-in{animation:fadeIn 0.5s ease-in;}
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
    
    /* Shimmer Effect - FASTER */
    .shimmer{
      position:relative;
      overflow:hidden;
    }
    .shimmer::before{
      content:'';
      position:absolute;
      top:0;
      left:-100%;
      width:100%;
      height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
      animation:shimmer 1.5s infinite;
    }
    @keyframes shimmer{
      0%{left:-100%;}
      100%{left:100%;}
    }
    
    /* Glowing Border */
    .glow-border{
      position:relative;
      border:2px solid transparent;
      background:linear-gradient(white,white) padding-box,
                 linear-gradient(45deg,#10b981,#059669) border-box;
    }
    
    /* Particle Background */
    .particles{
      position:absolute;
      width:100%;
      height:100%;
      overflow:hidden;
    }
    .particle{
      position:absolute;
      border-radius:50%;
      background:rgba(16,185,129,0.3);
      animation:rise 15s infinite ease-in;
    }
    @keyframes rise{
      0%{transform:translateY(100vh) scale(0);opacity:0;}
      50%{opacity:1;}
      100%{transform:translateY(-100vh) scale(1);opacity:0;}
    }
    /* Hide scrollbar but keep functionality */
.scrollbar-hide {
  -ms-overflow-style: none;
  scrollbar-width: none;
}
.scrollbar-hide::-webkit-scrollbar {
  display: none;
}
  </style>
</head>
